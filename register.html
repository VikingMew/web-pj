<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="css/normalize.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/text.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/960_12_col.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/global.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/style.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/register.css" media="all" />
	<title>喵微博-加入喵类</title>
</head>
<body>
	<div class="top">
		<div class="container_12">
			<div class="logo grid_1">喵微博</div>
			<div class="word grid_8">&nbsp;</div>
			<div class="topright grid_3">
				<ul class="nav">
					<li class="nav-1"></li>
					<li class="nav-2"><a href="login.html">登录</a></li>
					<li class="nav-3"><a href="register.html">注册</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="content">
		<div class="container_12">
			<div class="grid_7"><div class="pic">
				<img src="img/miaoweibo.jpg" alt="" />
			</div></div>
			<div class="register grid_5 ">
				<h3>
					加入喵微博吧！！！
				</h3>
				<form action="" method="post">
					<input type="hidden" name="">
					<div class="tip"><span class="grid_1">微博账号</span><input type="text" name="account" class="textbox"></div>
					<div class="tip"><span class="grid_1">昵称</span><input type="text" name="nickname" class="textbox"></div>
					<div class="tip"><span class="grid_1">密码</span><input type="password" name="password"  class="textbox"></div>
					<div class="tip"><span class="grid_1">确认密码</span><input type="password" name="confirm"  class="textbox"><span class="easy">你的密码过于简单</span></div>
					<div class="tip"><span class="grid_1">您来自</span><input type="text" name="from" class="textbox"></div>
					<div class="tip"><input class="grid_3" type="submit" value="提交！"></div>
				</form>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="footnav container_12">
			<div class="foot grid_9">喵微博</div>
			<div class="grid_3">
				<ul class="nav">
				<li class="nav_1"></li>
				<li class="nav_2">介绍</li>
				<li class="nav_3">关于</li>
			</ul>
			</div>

		</div>
	</div>
</body>
</html>
